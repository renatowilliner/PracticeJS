<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Básico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Tienda Online</h1>
        
        <!-- Catálogo de Productos -->
        <div class="row" id="productos-container">
            <!-- Los productos se cargarán aquí dinámicamente -->
        </div>
        
        <!-- Carrito de Compras -->
        <h2 class="mt-5">🛒 Carrito</h2>
        <ul id="carrito-list" class="list-group">
            <!-- Productos en el carrito -->
        </ul>
        <h3 class="mt-3">Total: $<span id="total">0</span></h3>
        <button class="btn btn-danger mt-2" id="vaciar-carrito">Vaciar Carrito</button>
    </div>
</body>
<script src="index.js"></script>
</html>
